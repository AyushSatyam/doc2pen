        <h3 class="title">Write Text</h3>
        <form onsubmit="return false">

            <div class="input-field col s12">

              <textarea

              ></textarea>
              <label for="text">Text</label>
            </div>
          </div>
          <input

            type="file"
            id="pageUploader"
            onclick="google.script.run
			.uploadFiles(this.parentNode);
			return false;"
          />

            class="button-primary button-large download-image hidden"
            type="file"
            id="fontUploader"
            onclick=""
          />
          
          </div>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" id="btnPageUpload">Upload from Computer</a>
                <a class="dropdown-item" id="authorize_button">Upload from GDrive</a>
                <!-- <a class="dropdown-item" href="#">Something else here</a> -->
              </div>
            </div>

            <div class="col m2">
              <a

                onclick="loadPage()"
                >Default Page</a
              >
            </div>
            <div class="col m2">
              <a
                class="labels blue waves-effect waves-light btn"
                onclick="changeFont()"
                >Switch Font</a
              >
            </div>
            <div class="col m2 offset-s1">
              <a
                class="labels blue waves-effect waves-light btn"
                id="btnFontUpload"
                onclick="uploadFont()"
                >Upload Your Font</a
              >
            </div>
            <div class="col m2">
              <a
                class="labels blue waves-effect waves-light btn"
                onclick="save(str(pageNum++))"
                >Download Page</a
              >
            </div>
          </div>
          <div class="row center">
            <div class="col s2 offset-s1">
              <label>Adjust X axis</label>
              <p class="range-field">
                <input
                  type="range"
                  min="1"
                  max="200"
                  value="20"
                  oninput="xaxis=float(this.value)"
                />
              </p>
            </div>
            <div class="col s2">
              <label>Adjust Y axis</label>
              <p class="range-field">
                <input
                  type="range"
                  min="1"
                  max="200"
                  value="20"
                  oninput="yaxis=float(this.value)"
                />
              </p>
            </div>
            <div class="col s2">
              <label>Font Size</label>
              <p class="range-field">
                <input
                  type="range"
                  min="1"
                  max="100"
                  value="30"
                  oninput="fontsize=float(this.value)"
                />
              </p>
            </div>
            <div class="col s2">
              <label>Width</label>
              <p class="range-field">
                <input
                  type="range"
                  min="100"
                  max="800"
                  value="700"
                  oninput="w=float(this.value)"
                />
              </p>
            </div>
            <div class="col s2">
              <label>Line Spacing</label>
              <p class="range-field">
                <input
                  type="range"
                  min="10"
                  max="50"
                  value="30"
                  oninput="linespacing=float(this.value)"
                />
              </p>
            </div>
          </div>
